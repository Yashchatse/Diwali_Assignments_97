<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <Form id="regiForm">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname">
            <div class="error" id="Ferror"></div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <div class="error" id="lastNameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId">
            <div class="error" id="userIdError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <div class="error" id="confirmPasswordError"></div>
        </div>

        <button type="submit">Submit</button>

    </Form>
</body>
<script>
   document.getElementById('regiForm').addEventListener('submit', function(e) {
            e.preventDefault();

           
            clearErrors();

            let isValid = true;

            // Get values
            const firstName = document.getElementById('fname').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate First Name
            if (firstName === '') {
                showError('Ferror', 'First name is required.');
                isValid = false;
            }

            // Validate Last Name
            if (lastName === '') {
                showError('lastNameError', 'Last name is required.');
                isValid = false;
            }

            // Validate Email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                showError('emailError', 'Email is required.');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address.');
                isValid = false;
            }

            // Validate User ID
            if (userId === '') {
                showError('userIdError', 'User ID is required.');
                isValid = false;
            }

            // Validate Password
            if (password === '') {
                showError('passwordError', 'Password is required.');
                isValid = false;
            }

            // Validate Confirm Password
            if (confirmPassword === '') {
                showError('confirmPasswordError', 'Please confirm your password.');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match.');
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        });

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error');
            errorElements.forEach(el => el.textContent = '');
        }

    </script>
</html>
